<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>loading...</title>
    </head>
    <body>
        <p id="system-info">
            loading...
        </p>
        <script>
            if(window.hasOwnProperty('require') && !window.hasOwnProperty('nodeRequire')){
                window.nodeRequire = window.require;
                delete window.require;
            }
            var gui = nodeRequire('nw.gui');
            var win = gui.Window.get();
            win.maximize();
            var path = nodeRequire('path');
            window.location.href = path.join(path.dirname(process.argv[0]), './src/index.html');
        </script>
    </body>
</html>
