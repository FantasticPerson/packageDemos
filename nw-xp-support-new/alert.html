<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>来自网页的消息</title>
    <style type="text/css">
        .root{
            width:100%;
            height:100%;
        }
        .msg-box{
            width: 200px;
            height: 50px;
            margin: auto;
        }
        .confirm-btn{
            width: 70px;
            height: 25px;
            margin-top: 10px;
            border-radius: 3px;
            border-width: 0;
            margin-left: 280px;
        }
        html{
            border:1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class='root'>
        <div class='msg-box'>来自网页的消息</div>
        <button class='confirm-btn' onclick="closeWin()">确定</button>
    </div>
    <script>
        function closeWin(){
            window.close();
        }
        var msg = window.location.search.substr(1).split('&')[0].split('=')[0];
        var msgbox = document.getElementsByClassName('msg-box')[0];
        msgbox.innerHTML = msg;
    </script>
</body>
</html>
